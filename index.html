            <div class = "number">

            </div>
            <div class = "footer">

                      <audio id = "audio" src = "clock-tick.wav" type = "audio/mpeg" loop autoplay></audio>

     <script src = "jquery.js"></script>
    <script>
    function getColor() {
    
    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();

    if (hours < 10)
    {
        hours = "0" + hours
    };

    if (minutes < 10)
    {
        minutes = "0" + minutes
    };

    if (seconds < 10)
    {
        seconds = "0" + seconds
    };

    var time = "#" + hours + minutes + seconds;
    
    var aOrP = "am";
    
    if (hours === 12)
    {
        aOrP = "pm";    
    }
    if (hours > 12)
    {   
        aOrP = "pm";
        hours = hours - 12;
        if (hours < 10)
        {
            hours = "0" + hours;
        }
    }
    $(function() {
        $(".clock").css("background-color", time);
        $(".time").text(hours + " : " + minutes + " : " + seconds + "  " + aOrP);
        $(".color").text(time);
        
       // $("#name").click(function() {
         //   $(this).hide();
        //});
    });
        
    setTimeout(getColor, 1000);
    
}

        var sound = document.getElementById("audio");
        var control = document.getElementById("play");
        
        control.onclick = function() {
            if (sound.paused === true)
            {
                control.src = "speaker.png";
                sound.play();
            }
            else 
            {
                control.src = "mute.png";
                sound.pause();
            }
        };

getColor();
    </script>
